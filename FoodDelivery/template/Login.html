  <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
    <div class="row gx-lg-5 align-items-center mb-5">
      <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
        <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
          Delight at Your <br>
          <span style="color: hsl(218, 81%, 75%)">DoorStep </span>
        </h1>
        <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">

        </p>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
        <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
        <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

        <div class="card bg-glass">
          <div class="card-body px-4 py-5 px-md-5">
            <form id="signupForm" onsubmit="return validateForm()">
    <!-- 2 column grid layout with text inputs for the first and last names -->
    <div class="row">
        <div class="col-md-6 mb-4">
            <div class="form-outline">
                <input type="text" id="form3Example1" class="form-control" required minlength="5" maxlength="50" />
                <label class="form-label" for="form3Example1">First name</label>
            </div>
        </div>
        <div class="col-md-6 mb-4">
            <div class="form-outline">
                <input type="text" id="form3Example2" class="form-control" required minlength="5" maxlength="50" />
                <label class="form-label" for="form3Example2">Last name</label>
            </div>
        </div>
    </div>

    <!-- Email input -->
    <div class="form-outline mb-4">
        <input type="email" id="form3Example3" class="form-control" required />
        <label class="form-label" for="form3Example3">Email address</label>
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
        <input type="password" id="form3Example4" class="form-control" required />
        <label class="form-label" for="form3Example4">Password</label>
    </div>

    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-4">
        Signin
    </button>
</form>

<script>
    function validateForm() {
        // Get form elements
        var firstName = document.getElementById('form3Example1').value;
        var lastName = document.getElementById('form3Example2').value;
        var email = document.getElementById('form3Example3').value;
        var password = document.getElementById('form3Example4').value;

        // Check if all fields are filled correctly
        if (firstName.trim() == '' || lastName.trim() == '' || email.trim() == '' || password.trim() == '') {
            alert('Please fill out all fields.');
            return false;
        }

        // Add any additional validation logic here

        // If all validation passes, redirect to another page
        window.location.href = "{% url 'afterlogin' %}";

        // Prevent form submission (since we're redirecting manually)
        return false;
    }
</script>
