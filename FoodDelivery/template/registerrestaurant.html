 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar with Logo and Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    /* CSS for logo and navbar */
    .navbar {
      background-color: #ffffff; /* White background */
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1); /* Add shadow */
      position: fixed; /* Fix navbar at the top */
      top: 0;
      width: 100%;
      z-index: 1000; /* Ensure the navbar is above other content */
    }

    .logo {
      color: #000000; /* Black color for logo */
      font-size: 24px;
      font-weight: bold;
      text-decoration: none;
    }

    /* CSS for form card */
    .card {
      max-width: 600px; /* Set max width for card */
      margin: 70px auto; /* Center card horizontally and reduce margin top */
      padding: 20px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Add shadow */
    }

    .form-label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar justify-content-center">
    <a href="/" class="logo">F<span style="color: #A94438;">oo</span>die<span class="yellow">.</span></a>
  </nav>

  <!-- Form Card -->
  <div class="container">
    <div class="card">

       <form method = "POST"  >
         {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name = 'name' required>
        </div>
        <div class="mb-3">
          <label for="restaurantName" class="form-label">Restaurant Name</label>
          <input type="text" class="form-control" id="restaurantName"  name = "restaurant_name"required>
        </div>
        <div class="mb-3">
          <label for="restaurantId" class="form-label">Restaurant ID</label>
          <input type="text" class="form-control" id="restaurantId" name = 'restaurant_id' required>
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <textarea class="form-control" id="address" rows="3" name = 'address' required></textarea>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-xxxxxx" crossorigin="anonymous"></script>
</body>
</html>
